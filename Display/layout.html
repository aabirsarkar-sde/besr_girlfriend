<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: bisque;
            color:black;
            width:40px;
            height:40px;
            border-radius: 50%;
            text-align: center;
            display: inline-block;
        }
        span{
            background-color:aquamarine;
            color:red;
            width:40px;
            height:40px;
            border-radius: 50%;
            text-align: center;
            display: block;
            
        }
        
    </style>
</head>
<body>
    
    <div>A</div>
    <div>A</div>
    <div>B</div>
    <div>I</div>
    <div>R</div>

    <span>A</span>
    <span>A</span>
    <span>B</span>
    <span>I</span>
    <span>R</span>

    

</body>
</html>
